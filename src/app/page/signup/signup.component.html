<div class="wrapper flex justify-content-center align-items-center">
    <video autoplay muted loop playsinline preload="auto" style="object-fit: cover; width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
        <source src="./assets/bg.mp4" type="video/mp4">
    </video>
    <div class="shadow-2 border-round-sm p-3 w-30rem" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); backdrop-filter: blur(10px);">
        <div class="text-center text-xl mb-2 text-white" >Sign Up</div>
        <div [formGroup]="formData">
            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    First Name
                </div>
                <div class="col-12 ">
                    <input class="w-full" placeholder="First Name" type="text" pInputText formControlName="first_name">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Last Name
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Last Name" type="text" pInputText formControlName="last_name">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Email
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Email" type="text" pInputText formControlName="email">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Phone Number
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Phone Number" type="text" pInputText formControlName="tel">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Username
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Username" type="text" pInputText formControlName="username">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Password
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Password" type="text" pInputText formControlName="password">
                </div>
            </div>

            <div class="grid">
                <div class="col-12 -mb-2 text-white">
                    Role
                </div>
                <div class="col-12">
                    <input class="w-full" placeholder="Role" type="text" pInputText formControlName="role">
                </div>
            </div>
        </div>
        <p-divider></p-divider>
        <div>
            <button class="w-full" label="Sign In" pButton (click)="submit()" style="background-color: black;"></button>
        </div>
    </div>
</div>
