<app-topbar>
  <div class="bg-auto bg-center border-round h-8rem w-full">
    <div class="container m-auto p-7 " style="position: relative; z-index: 1;">
      <span class="p-input-icon-left w-full pb-0">
        <i class="pi pi-search"></i>
        <input type="text" placeholder="Search..." class="w-full" pInputText />
      </span>
      <div class="grid-container mt-3">
        <ng-container *ngFor="let item of listConcert">
          <div class="shadow-2 border-round-sm p-2 cursor-pointer" [routerLink]="['/detail', item.concert_id]">
            <img [src]="item.img_url" style="width: 100%;">
            <div class="text-lg font-bold my-2">{{ item.name }}</div>
            <div>{{ item.details }}</div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</app-topbar>
<video autoplay muted loop playsinline preload="auto" style="object-fit: cover; width: 100%; height: 100%; z-index: 0;">
  <source src="./assets/bg.mp4" type="video/mp4">
</video>
