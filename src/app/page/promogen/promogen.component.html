<app-topbar>
    <div class="outer-container">
        <p-button class="back-btn2" label="Back to Promotion " [routerLink]="['/promooverview']" *ngIf="!issumary"></p-button>
        <div class="allpromocontainer">
            <div class="promo-container" [class.hidden]="issumary">
                <form>
                    <div class="form-group">
                        <label class="label-text">Select tickets</label>
                        <p-dropdown class="dropdown"></p-dropdown>
                    </div>
                
                    <div class="form-group">
                        <label class="label-text">Discount Code</label>
                        <input type="text" pInputText formControlName="text"/>
                    </div>
                
                    <div class="form-group">
                        <label class="label-text">Discount Percentage</label>
                        <p-inputNumber inputId="integeronly"></p-inputNumber>
                    </div>
                
                    <div class="form-group">
                        <label class="label-text">Start time</label>
                        <p-calendar [showIcon]="true"></p-calendar>
                    </div>
                    
                    <div class="form-group">
                        <label class="label-text">End time</label>
                        <p-calendar [showIcon]="true"></p-calendar>
                    </div>

                    <div class="form-group">
                        <label class="label-text">Description</label>
                        <textarea rows="3" pInputTextarea></textarea>
                    </div>

                    <p-button class="submit-btn" label="Next" (click)="togglenext()"></p-button>
                </form>
            </div>

            <div class="summary-container" [class.hidden]="!issumary">
                <p-button class="back-btn" label="Back" (click)="togglenext()"></p-button>
                
                <div class="summary-section">
                    <p>Code name</p>
                    <p>Discount</p>
                    <p>Description</p>
                </div>

                <div class="inline-flex">
                    <div class="date-container">
                        <a>Start</a>
                    </div>
                    <div class="date-container">
                        <a>End</a>
                    </div>
                </div>

                <div class="calculation-container">
                    <a class="inline-text">Calculation Sample</a>
                    <a class="inline-text">Before</a>
                    <a class="inline-text">Discount(THB)</a>
                    <a class="inline-text">After</a>
                </div>
                <div class="calculation-container">
                    <a class="inline-text">Tickte Name</a>
                    <a class="inline-text">ราคาตั้งต้น</a>
                    <a class="inline-text">ส่วนลด</a>
                    <a class="inline-text">ราคาหลังลด</a>
                </div>

                <p-button class="gencode-btn">Generate PromoCode</p-button>
            </div>
        </div>
    </div>
</app-topbar>
